name: Deploy to Firebase Hosting on merge
'on':
    push:
        branches:
            - main
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install Dependencies
              run: yarn
            - name: Add Env Variables and Build
              env:
                  VITE_FIREBASE_PUBLIC_API_KEY: ${{vars.VITE_FIREBASE_PUBLIC_API_KEY}}
                  VITE_FIREBASE_AUTH_DOMAIN: ${{vars.VITE_FIREBASE_AUTH_DOMAIN}}
                  VITE_FIREBASE_PROJECT_ID: ${{vars.VITE_FIREBASE_PROJECT_ID}}
                  VITE_GRAPHQL_URL: ${{vars.VITE_GRAPHQL_URL}}
                  VITE_LINEAR_API_KEY: ${{vars.VITE_LINEAR_API_KEY}}
              run: yarn run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TETHERMSFT }}'
                  channelId: live
                  projectId: '${{vars.VITE_FIREBASE_PROJECT_ID}}'
